<!doctype html>
<html>
    <head>

        <title>Canvas City</title>

        <meta name="viewport" content="width=480, user-scalable=no" />

        <link rel="shortcut icon" href="/favicon.ico" />

        <meta name="apple-touch-icon" href="/touch-icon.png">
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>  
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/cc-common.js"></script>
        <script type="text/javascript" src="/cc-client.js"></script>

        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }

            html {
                line-height: 0;
                background: #000;
                font-family: 'Arial';
                color: #aaa;
            }

            #wrapper {
                width: 480px;
                margin: 10px auto;
            }

            canvas {
                background: rgba(128, 128, 128, .5);
                width: 480px;
                height: 480px;
                cursor: crosshair;
            }

            #map {
                z-index: -1;
                margin-bottom: -480px;
            }

            .button {
                width: 230px;
                height: 30px;
                border: 5px solid #333;
                display: block;
                float: left;
                line-height: 30px;
                vertical-align: center;
                background: #333;
                text-align: center;
                color: #fff;
                text-decoration: none;
            }

            .button.pressed {
                border-color: #555;
            }

            .fillbox {
                width: 20px;
                height: 20px;
                background: #000;
                margin: 5px auto;
            }

            .clearbox {
                width: 12px;
                height: 12px;
                border: 4px solid #000;
                margin: 5px auto;
                background: #fff;
            }

            footer {
                line-height: 1em;
                margin-top: 60px;
                text-align: center;
                font-size: 1.3em;
                font-weight: bold;
            }

            a {
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <img id="map" src="#" />
            <canvas id="canvas" width="480" height="480"></canvas>
            <a href="#" class="button pressed" id="drawbutton">
                <div class="fillbox"></div>
            </a>
            <a href="#" class="button" id="clearbutton">
                <div class="clearbox"></div>
            </a>
            <footer>
                Canvas City by <a href="http://jacobandreas.net">Jacob
                    Andreas</a>
            </footer>
        </div>
    </body>
</html>
